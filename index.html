<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONÔMETRO</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="Styles/index.css">

</head>

<body>

    <div class="stopwatch">
        <h1>CRONÔMETRO</h1>
        <h2>HTML, CSS e JavaScript - Adriano Leal</h2>
        <p>
            <span id="hours">00</span>
            <span id="colon1">:</span>
            <span id="minutes">00</span>
            <span id="colon2">:</span>
            <span id="seconds">00</span>
            <span id="tenths">00</span>
        </p>
        <section class="buttons">
            <button id="button-start">Iniciar</button>
            <button id="button-stop">Parar</button>
            <button id="button-reset">Zerar</button>
        </section>

    </div>

    <video  src="Images/planeta.mp4" autoplay loop></video>

</body>
<script src="js/index.js"></script>

</html>
